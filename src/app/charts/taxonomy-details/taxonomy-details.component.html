<div class="chart-container" style="width: 100%; height: 100%; margin: 0 auto">
  <label class="title"><ng-content></ng-content></label>
  <div class="highchart">
      <div class="box" *ngFor="let item of data.data">
          <label class="value" [style.color]="taxonomy.color">{{item.value | number: '2.0-0'}}</label>
          <label class="key">{{item.key}}</label>
      </div>
  </div>
</div>
