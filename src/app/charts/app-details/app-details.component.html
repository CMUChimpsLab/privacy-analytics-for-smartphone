<div class="chart-container" style="width: 100%; height: 100%; margin: 0 auto">
  <label class="title">What data is sent by <strong><span *ngIf="title">{{title}}</span><span *ngIf="!title">{{app}}</span></strong> ?</label>
  <div class="highchart">
    <div class="box" *ngFor="let item of taxonomies">
      <div class="box-item">
          <i class="md-outline-icon" [ngClass]="item.outlineIcon"></i>
          <span class="box-text" >{{item.name}}</span>
      </div>
    </div>
  </div>
</div>
