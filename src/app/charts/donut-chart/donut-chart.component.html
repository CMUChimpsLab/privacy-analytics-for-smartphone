<div class="chart-container" style="width: 100%; height: 100%; margin: 0 auto">
  <label class="title">
    <ng-content></ng-content>
  </label>
  <div class="w100">
    <div class="w60">
      <highcharts-chart class="highchart" *ngIf="showChart" [Highcharts]="Highcharts" [options]="donutChartOptions"
        style="width: 100%; height: 100%; display: block; margin: 0;"></highcharts-chart>
    </div>
    <div class="w40">
      <div class="rating-description">
        <table>
          <tr *ngFor="let row of privacyGradeRatings">
            <td>
              <i class="icon" [style.backgroundColor]="row.color"></i>
            </td>
            <td>{{row.meta}}</td>
            <td>{{row.label}}</td>
            <td class="text-align-right"><strong>{{row.percentage}} %</strong> of apps</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
