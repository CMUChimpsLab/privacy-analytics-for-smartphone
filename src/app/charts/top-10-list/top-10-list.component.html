<div class="chart-container" style="width: 100%; height: 100%; margin: 0 auto">
  <label class="title"><ng-content></ng-content></label>
  <div class="highchart">
    <ng-container *ngFor="let item of data;let i = index">
      <div class="box" *ngIf="i < 5">
        <label class="key normal">{{item.name}}</label>
        <label class="value normal"><strong>{{item.count}}</strong> requests</label>
      </div>
    </ng-container>
    <div class="clearfix"></div>
  </div>
</div>
