<div class="chart-container" style="width: 100%; height: 100%; margin: 0 auto">
  <label class="title"><ng-content></ng-content></label>
  <div class="highchart">
    <ng-container *ngFor="let item of data;let i = index">
      <div class="box w50" *ngIf="i < 10" (click)="showData(item)">
        <div class="icon">
          <img [attr.src]="item.iconUrl" />
        </div>
        <label class="key normal" [attr.title]="item.summary">{{item.key}}</label>
        <!-- <label class="value normal"><strong>{{item.value}}</strong></label> -->
      </div>
    </ng-container>
    <div class="clearfix"></div>
  </div>
</div>
